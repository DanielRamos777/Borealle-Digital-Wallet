<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles/css.css">
</head>
<body>
    <div class="container">
        <!-- Menú lateral -->
        <aside class="sidebar">
            <div class="logo">
                <h2>Borealle</h2>
                <p>Digital Wallet</p>
            </div>
            <nav>
                <ul>
                    <li><a href="./index.html" class="active">Inicio</a></li>
                    <li><a href="./data/reservas.html">Reservas</a></li>
                    <li><a href="./data/platos.html">Platos</a></li>
                    <li><a href="./data/clientes.html">Clientes</a></li>
                    <li><a href="./data/mesas.html">Mesas</a></li>
                </ul>
            </nav>
            <div class="logout" onclick="">Iniciar sesión</div>
        </aside>

        <!-- Contenido principal -->
        <main class="main">
            <header class="header">
                <div>Por favor, inicie sesión</div>
            </header>

            <section class="cards">
                <div class="card">
                    <h4>Reservas pendientes</h4>
                    <div class="card-content">
                        <span class="count">5</span>
                        <p>RESERVAS<br>PENDIENTES</p>
                    </div>
                </div>
                <div class="card">
                    <h4>Platos</h4>
                    <div class="card-content">
                        <span class="count">5</span>
                        <p>PLATOS</p>
                    </div>
                </div>
                <div class="card">
                    <h4>Mesas</h4>
                    <div class="card-content">
                        <span class="count">5</span>
                        <p>MESAS</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // JavaScript para hacer dinámico el cambio de página activa
        const links = document.querySelectorAll('nav ul li a');
        links.forEach(link => {
            if (link.href === window.location.href) {
                link.classList.add('active');
            }
        });
    </script>

</body>
</html>
