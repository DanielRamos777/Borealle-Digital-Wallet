<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" href="../styles/css.css">
    <style>
        .tabla-reservas th, .tabla-reservas td { padding: 8px; text-align: left; }
        .tabla-reservas tbody tr:hover { background:#eee; cursor:pointer; }
        #detalleReserva { background:#fff; border-radius:8px; padding:15px; box-shadow:0 0 5px rgba(0,0,0,0.1); }
        #detalleReserva h3 { margin-bottom:10px; }
        #detalleReserva table { width:100%; margin-top:10px; border-collapse:collapse; }
        #detalleReserva table th, #detalleReserva table td{ padding:6px; border-bottom:1px solid #ddd; }
        #acciones button{ margin-right:10px; }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h2>Borealle</h2>
                <p>Digital Wallet</p>
            </div>
            <nav>
                <ul>
                    <li><a href="../dashboard.html">Inicio</a></li>
                    <li><a href="./reservas.html" class="active">Reservas</a></li>
                    <li><a href="./platos.html">Platos</a></li>
                    <li><a href="./clientes.html">Clientes</a></li>
                    <li><a href="./mesas.html">Mesas</a></li>
                </ul>
            </nav>
            <div class="logout" id="cerrarSesion">Cerrar sesi√≥n</div>
        </aside>
        <main class="main">
            <header class="header">
                <h2>Reservas</h2>
            </header>
            <button id="nuevaReserva" class="btn btn-primary">Agregar</button>
            <div style="display:flex; gap:20px; margin-top:20px; align-items:flex-start;">
                <table id="tablaReservas" class="tabla-reservas" border="1" style="width:60%;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Personas</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div id="detalleReserva" style="flex-grow:1;"></div>
            </div>
        </main>
    </div>
    <script src="../js/reserva.js"></script>
    <script>
        const links = document.querySelectorAll('nav ul li a');
        links.forEach(link => {
            if (link.href === window.location.href) {
                link.classList.add('active');
            }
        });
    </script>
</body>
</html>
