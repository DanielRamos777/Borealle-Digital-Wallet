<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../styles/css.css">
</head>
<body>
    <div class="container">
        <!-- Menú lateral -->
        <aside class="sidebar">
            <div class="logo">
                <h2>Borealle</h2>
                <p>Digital Wallet</p>
            </div>
            <nav>
                <ul>
                    <li><a href="../dashboard.html">Inicio</a></li>
                    <li><a href="./reservas.html">Reservas</a></li>
                    <li><a href="./platos.html" class="active">Platos</a></li>
                    <li><a href="./clientes.html">Clientes</a></li>
                    <li><a href="./mesas.html">Mesas</a></li>
                </ul>
            </nav>
            <div class="logout" onclick="">Iniciar sesión</div>
        </aside>
        <main class="main">
            <header class="header">
                <h2>Platos</h2>
            </header>
            <form id="formPlato" style="margin-bottom:20px;">
                <input type="text" id="titulo" placeholder="Título" required>
                <input type="text" id="descripcion" placeholder="Descripción" required>
                <input type="url" id="imagen" placeholder="URL de la imagen" required>
                <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
            <table id="tablaPlatos" border="1" style="width:100%;">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Título</th>
                        <th>Descripción</th>
                        <th>Imagen</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </main>
    </div>









    <script src="../js/platos.js"></script>
    <script>
        const links = document.querySelectorAll('nav ul li a');
        links.forEach(link => {
            if (link.href === window.location.href) {
                link.classList.add('active');
            }
        });
    </script>

</body>
</html>
